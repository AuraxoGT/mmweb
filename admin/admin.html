<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Miela Malonu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h2>Admin Panel</h2>
        <button class="btn green" id="closeApplications">Uždaryti Anketas</button>
        <button class="btn red" id="addBlacklist">Pridėti į Blacklist</button>
        <button class="btn red" id="removeBlacklist">Pašalinti iš Blacklist</button>
        
        <div class="applications">
            <h3>Pateiktos Anketos</h3>
            <ul id="applicationsList">
                <!-- Applications will be loaded here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
