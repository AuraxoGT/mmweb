<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Meškos Irštva - Application Form</h2>
        <form id="applicationForm">
            <label for="username">Jūsų Discord ID:</label>
            <input type="text" id="username" required>

            <label for="age">Kiek jums metų?:</label>
            <input type="number" id="age" required>

            <label for="whyJoin">Kodėl norite prisijungti?</label>
            <textarea id="whyJoin" required></textarea>

            <label>Ar jums patinka žaisti multiplayer žaidimus?</label>
            <div>
                <input type="radio" id="multiplayerYes" name="multiplayer" value="yes" required>
                <label for="multiplayerYes">Taip</label>
            </div>
            <div>
                <input type="radio" id="multiplayerNo" name="multiplayer" value="no">
                <label for="multiplayerNo">Ne</label>
            </div>

            <label>Ar esate aktyvus Discord naudotojas?</label>
            <div>
                <input type="radio" id="discordActiveYes" name="discordActive" value="yes" required>
                <label for="discordActiveYes">Taip</label>
            </div>
            <div>
                <input type="radio" id="discordActiveNo" name="discordActive" value="no">
                <label for="discordActiveNo">Ne</label>
            </div>

            <label for="favoriteGame">Koks jūsų mėgstamiausias žaidimas?</label>
            <select id="favoriteGame" name="favoriteGame" required>
                <option value="">Pasirinkite...</option>
                <option value="game1">Žaidimas 1</option>
                <option value="game2">Žaidimas 2</option>
                <option value="game3">Žaidimas 3</option>
                <option value="game4">Žaidimas 4</option>
            </select>

            <label for="platform">Kokiuose žaidimų platformose žaidžiate?</label>
            <select id="platform" name="platform" required>
                <option value="">Pasirinkite...</option>
                <option value="pc">PC</option>
                <option value="ps">PlayStation</option>
                <option value="xbox">Xbox</option>
                <option value="switch">Nintendo Switch</option>
            </select>

            <button type="submit">Pateikti</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
