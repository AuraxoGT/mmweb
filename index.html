<!DOCTYPE html>
<html lang="en">
<div class="container">
    <div class="branding"></div>
    <h2>Welcome to My Cool Site</h2>
    <input type="text" placeholder="Enter your name">
    <textarea placeholder="Your message"></textarea>
    <button>Submit</button>
</div>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Miela Malonu Aplikacija</h2>
        <form id="applicationForm">
            <label for="username">Jūsų Discord id? (Įrašius bloga ID negalėsime su jumis susisiekti):</label>
            <input type="number" id="username" required>

            <label for="age">Kiek jums metų?:</label>
            <input type="number" id="age" required>

            <label for="whyJoin">Kodėl norite tapti mūsų gaujos nariu?</label>
            <textarea id="whyJoin" required></textarea>

<label for="pl">Kiek vertinate savo šaudymo lygį?</label>
            <textarea type="number" id="pl" required></textarea>

<label for="kl">Kiek vertinate savo komunikavimo lygį?</label>
            <textarea type="number" id="kl" required></textarea>

<label for="pc">Ar sutiktumėte pasidaryti pc check?</label>
            <textarea type="number" id="pc" required></textarea>

<label for="isp">Ar sutiktumėte išpirkti ispėjima jei jis būtų gautas dėl jūsų kaltės?</label>
            <textarea type="number" id="isp" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
